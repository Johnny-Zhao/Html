<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="650" style="border: 1px solid #ccc;display: block;margin: 50px auto;box-shadow: 2px 2px 6px #369;"></canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	context.fillStyle = "rgba(0,0,0,0.9)";
	context.fillRect(0,0,canvas.width,canvas.height);
	for(var i=0;i<200;i++){
		var r = Math.random()*10+10;
		var x=Math.abs(Math.random()*canvas.width-2*r)+r;
		var y=Math.abs(Math.random()*canvas.height-2*r)+r;
		var a = Math.random()*360;
		drawStar(x,y,r,r/2.0,a,context);
	}
	

	function drawStar(x,y,R,r,rot,cxt){
		cxt.beginPath();
		for(var i = 0 ; i < 5; i++){
			cxt.lineTo(Math.cos((18+72*i-rot)/180*Math.PI)*R+x,-Math.sin((18+72*i-rot)/180*Math.PI)*R+y);
			cxt.lineTo(Math.cos((54+72*i-rot)/180*Math.PI)*r+x,-Math.sin((54+72*i-rot)/180*Math.PI)*r+y);
		}
		cxt.closePath();
		cxt.fillStyle = "#fb3";
		cxt.strokeStyle = "#fd5";
		cxt.lineWidth = 3;
		cxt.lineJoin = "round";
		cxt.fill();
		cxt.stroke();
	}
</script>
</html>
