<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Build a JavaScript Calculator</title>
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div><input type="text" name="showNum" id="calInput" disabled="disabled"></div>
		<div class="key" id="keys">
			<ul>
				<li><span>AC</span></li>
				<li><span>CE</span></li>
				<li><span>%</span></li>
				<li><span>/</span></li>
			</ul>
			<ul>
				<li><span>7</span></li>
				<li><span>8</span></li>
				<li><span>9</span></li>
				<li><span>*</span></li>
			</ul>
			<ul>
				<li><span>4</span></li>
				<li><span>5</span></li>
				<li><span>6</span></li>
				<li><span>-</span></li>
			</ul>
			<ul>
				<li><span>1</span></li>
				<li><span>2</span></li>
				<li><span>3</span></li>
				<li><span>+</span></li>
			</ul>
			<ul>
				<li><span>.</span></li>
				<li><span>0</span></li>
				<li><span>Ans</span></li>
				<li><span>=</span></li>
			</ul>
		</div>
	</div>
<script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
