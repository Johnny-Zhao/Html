<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="border: 1px solid #ddd;width: 600px;position: absolute;">
        <div id="title" style="background-color: black;height: 40px;color: white;">
            <strong>标题</strong>
        </div>
        <div style="height: 300px;">
            内容
        </div>
    </div>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function () {
        $("#title").mouseover(function(){
            $(this).css("cursor","move");
        }).mousedown(function(e){
            var _event = e || window.event;

            var prevX = _event.clientX;
            var prevY = _event.clientY;

            var clientLeft = $(this).parent().offset().left;
            var clientTop = $(this).parent().offset().top;

            $(this).bind('mousemove', function(e){
                var _new_event = e || window.event;

                var nextX = _new_event.clientX;
                var nextY = _new_event.clientY;

                $(this).parent().css('left',clientLeft + nextX - prevX);
                $(this).parent().css('top',clientTop + nextY - prevY);
            })
        }).mouseup(function(){
            $(this).unbind('mousemove');
        })
    })
</script>
</body>
</html>
